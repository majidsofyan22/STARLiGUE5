<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التحقق من اللاعب</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <style>
    .verify-card{background:#fff;border:1px solid var(--border);border-radius:14px;box-shadow:var(--shadow);padding:16px;margin-top:16px}
    .row{display:flex;gap:12px;align-items:center}
    .avatar{width:84px;height:84px;border-radius:50%;background:#f1f5f9;overflow:hidden;display:grid;place-items:center}
    .avatar img{width:100%;height:100%;object-fit:cover}
    .meta{display:flex;flex-direction:column;gap:6px}
    .muted{color:var(--muted)}
    .kv{display:grid;grid-template-columns:140px 1fr;gap:8px;margin-top:12px}
    .kv div{padding:6px 0;border-bottom:1px dashed #e5e7eb}
    .err{background:#fff3f3;border:1px solid #ffc6c6;color:#b10000;padding:12px;border-radius:12px;margin-top:16px}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="mainbar">
      <div class="container flex between center">
        <a href="./index.html" class="brand">
          <img class="brand-logo" src="https://f.top4top.io/p_354656mq11.png" alt="ستارليغ" />
          <div class="brand-title"><span class="ar">بطولة ستارليغ</span></div>
        </a>
      </div>
    </div>
  </header>

  <main class="page-verify">
    <div class="container">
      <section class="section">
        <div class="section-head">
          <h1 class="section-title">التحقق من اللاعب</h1>
          <div class="muted">سيتم عرض بيانات اللاعب حسب رقم الرخصة.</div>
        </div>
        <div id="verify-root"></div>
      </section>
    </div>
  </main>

  <footer class="site-footer"><div class="container"><div class="footer-brand"><img src="https://f.top4top.io/p_354656mq11.png" alt="ستارليغ" height="56" /></div><div class="copy">© <span id="year"></span> ستارليغ</div></div></footer>

  <!-- Firebase CDN (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <!-- Firebase config -->
  <script src="./js/config.js"></script>
  <script src="./js/verify.js"></script>
  <script>document.addEventListener('DOMContentLoaded', ()=>{ const y=document.querySelector('#year'); if(y) y.textContent=new Date().getFullYear(); });</script>
</body>
</html>
