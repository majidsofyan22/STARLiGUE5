<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المباريات</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <style>
    /* Fixtures grid and enhanced card design with category accents */
    .fixtures-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(520px,1fr));gap:26px}
    .fixture-card{position:relative; --acc:#0f766e; --acc-600:#115e59; --acc-100:#ecfeff; background:linear-gradient(180deg,var(--acc-100) 0%, #ffffff 100%); border:1px solid color-mix(in srgb, var(--acc) 15%, var(--border)); border-radius:26px;padding:32px;min-height:220px;box-shadow:var(--shadow);transition:transform .15s ease, box-shadow .15s ease}
.fixture-card:hover{transform:translateY(-2px);box-shadow:0 10px 28px rgba(15,23,42,.14)}
    .fixture-card .head{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .fixture-card .date-pill{display:inline-block;background:var(--acc-600);color:#fff;padding:7px 14px;border-radius:12px;font-weight:800;font-size:15px}
    .fixture-card .cat-badge{display:inline-block;background:#fff;border:1px solid var(--acc-600);color:var(--acc-600);padding:6px 10px;border-radius:999px;font-weight:800;font-size:13px}

    .fixture-card .teams{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:22px;margin:12px 0 18px}
    .fixture-card .team{display:flex;align-items:center;gap:14px;min-width:0}
    .fixture-card .flag{width:110px;height:78px;border-radius:12px;overflow:hidden;background:#fff;display:grid;place-items:center;border:1px solid color-mix(in srgb, var(--acc) 25%, #e5e7eb)}
    .fixture-card .flag img{display:block;max-width:100%;max-height:100%;width:100%;height:100%;object-fit:contain;object-position:center center}
    .fixture-card .flag .ph{font-weight:900;color:#64748b}
    .fixture-card .meta-name{display:flex;flex-direction:column;min-width:0}
    .fixture-card .name{font-weight:800;font-size:18px;line-height:1.1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .fixture-card .vs{font-size:28px;color:var(--acc-600);font-weight:900;justify-self:center}

    .fixture-card .meta{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .fixture-card .venue{display:flex;align-items:center;gap:8px;color:#334155}
    .fixture-card .time-pill{background:linear-gradient(90deg,var(--acc),var(--acc-600));color:#fff;padding:7px 16px;border-radius:12px;font-weight:900}

    /* Category accents */
    .cat-U09{--acc:#2563eb;--acc-600:#1d4ed8;--acc-100:#eff6ff}
    .cat-U11{--acc:#16a34a;--acc-600:#15803d;--acc-100:#ecfdf5}
    .cat-U13{--acc:#f59e0b;--acc-600:#d97706;--acc-100:#fffbeb}
    .cat-U15{--acc:#7c3aed;--acc-600:#6d28d9;--acc-100:#f5f3ff}

    /* Category + Group filter row */
    .filters-row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin:10px 0 16px}
    .cat-cards,.grp-cards{display:flex;gap:10px;flex-wrap:wrap}
    .cat-card,.grp-card{appearance:none;border:1px solid var(--border);background:#fff;border-radius:14px;padding:10px 14px;font-weight:900;cursor:pointer;box-shadow:var(--shadow);color:#0f172a}
    .cat-card:hover,.grp-card:hover{background:#f8fafc}
    .cat-card.active,.grp-card.active{background:var(--primary);color:#fff;border-color:var(--primary-600)}
    .round-title{margin:18px 6px 8px;font-size:18px;font-weight:900;color:#0f172a}

    /* Left sidebar layout for round selector (compact) */
    .matches-layout{display:grid;grid-template-columns:190px 1fr;gap:16px;align-items:start}
    .filter-card{background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:10px}
    .filter-head{font-weight:900;margin-bottom:8px;color:#0f172a}
    .round-cards{display:flex;flex-direction:column;gap:6px}
    .round-card{appearance:none;border:1px solid var(--border);background:#f8fafc;border-radius:10px;padding:8px 10px;font-weight:800;font-size:14px;cursor:pointer;color:#0f172a;text-align:center}
    .round-card:hover{background:#eef2f7}
    .round-card.active{background:var(--primary);color:#fff;border-color:var(--primary-600)}

    @media (max-width:900px){
      .matches-layout{grid-template-columns:1fr}
      .round-cards{flex-direction:row;flex-wrap:wrap}
    }

    @media (max-width:420px){
      .fixture-card .name{font-size:20px}
      .fixture-card .flag{width:60px;height:60px}
    }

    /* Compact + elegant fixture card */
    .fixtures-grid{grid-template-columns:repeat(auto-fill,minmax(380px,1fr));gap:16px}
    .fixture-card{padding:16px;height:160px;min-height:160px;border-radius:16px;box-shadow:0 6px 18px rgba(15,23,42,.08);overflow:hidden;display:flex;flex-direction:column;justify-content:space-between}
    .fixture-card .teams{gap:12px;margin:8px 0 12px}
    .fixture-card .flag{width:56px;height:56px;border-radius:10px;overflow:hidden}
    .fixture-card .flag img{width:100%;height:100%;object-fit:contain;object-position:center}
    .fixture-card .name{font-size:16px}
    .fixture-card .vs{font-size:22px;justify-self:center;background:#fff;border:1px solid color-mix(in srgb, var(--acc-600) 40%, #cbd5e1);padding:4px 10px;border-radius:999px;line-height:1;min-width:42px;text-align:center;box-shadow:0 2px 6px rgba(2,6,23,.08)}
    .fixture-card .date-pill{padding:5px 10px;font-size:12px}
    .fixture-card .cat-badge{padding:4px 8px;font-size:11px}
    .fixture-card .time-pill{padding:5px 10px;font-weight:800}
    .fixture-card .venue{flex:1;min-width:0}
    .fixture-card .venue span{display:block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  </style>
</head>
